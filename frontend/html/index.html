<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор роли</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>Բարի գալուստ</h1>
    <p>Ընտրեք, թե ինչպես եք ցանկանում շարունակել</p>
    <button id="guestButton">Շարունակել որպես հյուր</button>
    <button id="adminButton">Շարունակել որպես ադմինիստրատոր</button>

    <script>
        document.getElementById('guestButton').addEventListener('click', () => {
            window.location.href = '/guest'; // Абсолютный путь
        });
    
        document.getElementById('adminButton').addEventListener('click', () => {
            window.location.href = '/admin-login'; // Абсолютный путь
        });
    </script>    
</body>
</html>
