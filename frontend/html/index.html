<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор роли</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>Բարի գալուստ</h1>
    <p>Ընտրեք, թե ինչպես եք ցանկանում շարունակել</p>
    <button id="guestButton">Շարունակել որպես ուսանող</button>
    <button id="teacherButton">Շարունակել որպես դասախոս</button>
    <button id="adminButton">Շարունակել որպես ադմինիստրատոր</button>

    <script>
        document.getElementById('guestButton').addEventListener('click', () => {
            window.location.href = '/guest'; 
        });
    
        document.getElementById('adminButton').addEventListener('click', () => {
            window.location.href = '/admin-login'; 
        });

        // Նոր ավելացված կոճակ դասախոսի համար
        document.getElementById('teacherButton').addEventListener('click', () => {
            // Այս ռոութը պետք է ապահովես app.js-ում (կամ այլ router-ում)
            window.location.href = '/teacher-login'; 
        });
    </script> 
</body>
</html>
