<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հյուր</title>
</head>
<body>
    <h1>Բարի գալուստ հյուր!</h1>
    <p>Այստեղ կարող եք ծանոթանալ դասացուցակի հետ.</p>
    <table border="1" id="scheduleTable">
        <thead>
            <tr>
                <th>Խումբ</th>
                <th>Առարկա</th>
                <th>Դասախոս</th>
                <th>Լսարան</th>
                <th>Ժամ</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadSchedule() {
            try {
                const response = await fetch('/api/schedule');
                const schedule = await response.json();

                const tableBody = document.querySelector('#scheduleTable tbody');
                schedule.forEach(entry => {
                    const row = `
                        <tr>
                            <td>${entry.group_id}</td>
                            <td>${entry.subject}</td>
                            <td>${entry.teacher_id}</td>
                            <td>${entry.room_id}</td>
                            <td>${entry.time_slot_id}</td>
                        </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (err) {
                console.error('Դասացուցակը բեռնելու սխալ', err);
            }
        }

        loadSchedule();
    </script>
</body>
</html>
