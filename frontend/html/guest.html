<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հյուր</title>
</head>
<body>
    <h1>Բարի գալուստ հյուր!</h1>
    <p>Այստեղ կարող եք ծանոթանալ դասացուցակի հետ.</p>
    <table border="1">
        <thead>
            <tr>
                <th>Օր</th>
                <th>Շաբաթ</th>
                <th>Ժամ</th>
                <th>Լսարան</th>
                <th>Առարկա</th>
                <th>Դասախոս</th>
                <th>Խումբ</th>
                <th>Տիպ</th>
                <th>Ֆորմատ</th>
                <th>Հղումներ</th>
                <th>Նշումներ</th>
            </tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
    </table>
    
    <script>
        async function loadSchedule() {
    try {
        const response = await fetch('/schedule');
        const schedule = await response.json();

        const tableBody = document.getElementById('scheduleBody');
        tableBody.innerHTML = ''; // Очистить перед добавлением

        schedule.forEach(entry => {
            // Распарсить details
            const details = entry.details ? JSON.parse(entry.details) : {};

            const row = `
                <tr>
                    <td>${entry.day_name}</td>
                    <td>${entry.week_type}</td>
                    <td>${entry.time_slot}</td>
                    <td>${entry.room_number}</td>
                    <td>${entry.subject_name}</td>
                    <td>${entry.teacher_name}</td>
                    <td>${entry.group_name}</td>
                    <td>${entry.type_name}</td>
                    <td>${details.format || 'N/A'}</td>
                    <td>${details.zoom_link ? `<a href="${details.zoom_link}" target="_blank">Հղում</a>` : 'N/A'}</td>
                    <td>${details.notes || 'N/A'}</td>
                </tr>`;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    } catch (err) {
        console.error('Ошибка загрузки расписания:', err);
    }
        }

loadSchedule();

    </script>
    
</body>
</html>
