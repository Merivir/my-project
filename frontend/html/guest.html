<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հյուր</title>
    <link rel="stylesheet" href="/css/guest.css">
</head>
<body>
    <h1>Բարի գալուստ հյուր!</h1>
    <p>Այստեղ կարող եք ծանոթանալ դասացուցակի հետ:</p>
    <table>
        <thead>
            <tr>
                <th>Օր</th>
                <th>Շաբաթ</th>
                <th>Ժամ</th>
                <th>Լսարան</th>
                <th>Առարկա</th>
                <th>Դասախոս</th>
                <th>Խումբ</th>
                <th>Տիպ</th>
                <th>Ֆորմատ</th>
                <th>Հղումներ</th>
                <th>Նշումներ</th>
            </tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
    </table>

    <button id="filterBtn">Ֆիլտրել</button>

    <div id="filterModal">
        <h3>Ֆիլտրացիա</h3>
        <label>Օր:
            <select id="dayFilter"></select>
        </label>
        <label>Շաբաթ:
            <select id="weekFilter"></select>
        </label>
        <label>Ժամ:
            <select id="timeSlotFilter"></select>
        </label>
        <label>Լսարան:
            <select id="roomFilter"></select>
        </label>
        <label>Առարկա:
            <select id="subjectFilter"></select>
        </label>
        <label>Դասախոս:
            <select id="teacherFilter"></select>
        </label>
        <label>Խումբ:
            <select id="groupFilter"></select>
        </label>
        <label>Տիպ:
            <select id="typeFilter"></select>
        </label>
        <button id="applyFilterBtn">Կիրառել ֆիլտրը</button>
        <button id="closeFilterBtn">Փակել</button>
    </div>

    <!-- Подключаем script.js -->
    <script src="/js/script.js"></script>
</body>
</html>
