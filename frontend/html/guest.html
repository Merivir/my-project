<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гостевой доступ</title>
</head>
<body>
    <h1>Добро пожаловать, гость!</h1>
    <p>Здесь вы можете просматривать расписание.</p>
    <table border="1" id="scheduleTable">
        <thead>
            <tr>
                <th>Группа</th>
                <th>Предмет</th>
                <th>Преподаватель</th>
                <th>Аудитория</th>
                <th>Время</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadSchedule() {
            try {
                const response = await fetch('/api/schedule');
                const schedule = await response.json();

                const tableBody = document.querySelector('#scheduleTable tbody');
                schedule.forEach(entry => {
                    const row = `
                        <tr>
                            <td>${entry.group_id}</td>
                            <td>${entry.subject}</td>
                            <td>${entry.teacher_id}</td>
                            <td>${entry.room_id}</td>
                            <td>${entry.time_slot_id}</td>
                        </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (err) {
                console.error('Error loading schedule:', err);
            }
        }

        loadSchedule();
    </script>
</body>
</html>
