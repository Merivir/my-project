<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для администратора</title>
</head>
<body>
    <h1>Вход для администратора</h1>
    <form id="adminLoginForm" onsubmit="submitAdminLoginForm(event)">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Войти</button>
    </form>
    <p id="loginErrorMessage" style="color: red;"></p>
    <p>Если у вас ещё нет аккаунта, вы можете <a href="/admin-register">зарегистрироваться</a>.</p>

    <script>
        async function submitAdminLoginForm(event) {
            event.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Բարի գալուստ!');
                    window.location.href = '/admin-dashboard';
                } else {
                    document.getElementById('loginErrorMessage').innerText = data.message;
                }
            } catch (err) {
                document.getElementById('loginErrorMessage').innerText = 'Սերվերի խնդիր';
            }
        }
    </script>
</body>
</html>
