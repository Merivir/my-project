<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для администратора</title>
</head>
<body>
    <h1>Вход для администратора</h1>
    <form id="adminForm" onsubmit="submitAdminForm(event)">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Войти</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>
    <a href="/">Назад</a>
    <br><br>
    <button onclick="redirectToRegister()">Регистрация</button>

    <script>
        async function submitAdminForm(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Добро пожаловать, администратор!');
                    window.location.href = '/admin-dashboard';
                } else {
                    document.getElementById('errorMessage').innerText = data.message;
                }
            } catch (err) {
                document.getElementById('errorMessage').innerText = 'Ошибка сервера: ' + err.message;
            }
        }

        function redirectToRegister() {
            window.location.href = '/admin-register';
        }
    </script>
</body>
</html>
