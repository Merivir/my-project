<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Մուտք ադմինիստրատորի համար</title>
    <link rel="stylesheet" href="/css/admin-login.css">
</head>
<body>
    <h1>Մուտք ադմինիստրատորի համար</h1>
    <form id="adminLoginForm" onsubmit="submitAdminLoginForm(event)">
        <label for="login">Մուտքանուն:</label>
        <input type="text" id="login" name="login" required>
        
        <label for="password">Գաղտնաբառ:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Մուտք գործել</button>
    </form>
    <p id="loginErrorMessage"></p>
    <p>Եթե դեռ ակաունտ չունեք, ապա կարող եք գրանցվել <a href="/admin-register">Գրանցվել</a>.</p>

    <script>
        async function submitAdminLoginForm(event) {
            event.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Բարի գալուստ!');
                    window.location.href = '/admin-dashboard';
                } else {
                    document.getElementById('loginErrorMessage').innerText = data.message;
                }
            } catch (err) {
                document.getElementById('loginErrorMessage').innerText = 'Սերվերի խնդիր';
            }
        }
    </script>
</body>
</html>
