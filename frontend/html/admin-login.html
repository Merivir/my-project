<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ադմինի մուտք | PolytechSchedule</title>
  <link rel="stylesheet" href="/css/admin-login.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon">P</div>
        <span>PolytechSchedule</span>
      </div>
      <div class="sidebar-content">
        <h1>Բարի գալուստ</h1>
        <p>Մուտք գործեք որպես ադմին՝ կառավարելու առարկաները, դասախոսներին, լսարանները և կազմելու դասացուցակները։</p>
      </div>
    </aside>

    <main class="content">
      <div class="content-header">
        <h2>Ադմինի Մուտք</h2>
        <p>Մուտքագրեք ձեր տվյալները՝ շարունակելու համար</p>
      </div>

      <form id="adminLoginForm" class="login-form" onsubmit="submitAdminLoginForm(event)">
        <div class="form-group">
          <label for="login">Մուտքանուն</label>
          <input type="text" id="login" name="login" placeholder="Մուտքագրեք մուտքանունը" required>
        </div>

        <div class="form-group">
          <label for="password">Գաղտնաբառ</label>
          <input type="password" id="password" name="password" placeholder="Մուտքագրեք գաղտնաբառը" required>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Հիշել ինձ</label>
          </div>
          <a href="/reset-password-before-login.html?role=admin" class="forgot-password">Մոռացե՞լ եք գաղտնաբառը</a>
        </div>

        <button type="submit" class="submit-btn">Մուտք գործել</button>
        <div id="loginErrorMessage" class="login-error"></div>
      </form>

      <div class="decoration">© 2025 PolytechSchedule</div>
    </main>
  </div>

  <script src="/js/admin-login.js"></script>
</body>
</html>
