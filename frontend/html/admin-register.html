<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ադմինիստրատորի գրանցում</title>
    <link rel="stylesheet" href="/css/admin-register.css">
</head>
<body>
    <h1>Ադմինիստրատորի գրանցում</h1>
    <form id="adminRegisterForm">
        <label for="name">Անուն:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="login">Մուտքանուն:</label>
        <input type="text" id="login" name="login" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Գաղտնաբառ:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Գրանցվել</button>
    </form>
    <p id="registerErrorMessage"></p>
    <p>Ունե՞ք էջ? <a href="/admin-login">Մուտք այստեղ</a>.</p>

    <!-- Կապում ենք նոր admin-register.js ֆայլը -->
    <script src="/js/admin-register.js"></script>
</body>
</html>
