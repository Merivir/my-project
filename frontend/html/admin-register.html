<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация администратора</title>
</head>
<body>
    <h1>Регистрация администратора</h1>
    <form id="registerForm" onsubmit="submitRegisterForm(event)">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p id="responseMessage" style="color: green;"></p>
    <a href="/admin-login">Назад</a>

    <script>
        async function submitRegisterForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('responseMessage').innerText = 'Регистрация успешна!';
                } else {
                    document.getElementById('responseMessage').innerText = data.message;
                }
            } catch (err) {
                document.getElementById('responseMessage').innerText = 'Ошибка сервера: ' + err.message;
            }
        }
    </script>
</body>
</html>
