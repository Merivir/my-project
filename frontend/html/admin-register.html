<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация администратора</title>
</head>
<body>
    <h1>Регистрация администратора</h1>
    <form id="adminRegisterForm" onsubmit="submitAdminRegisterForm(event)">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p id="registerErrorMessage" style="color: red;"></p>
    <p>Уже есть аккаунт? <a href="/admin-login">Войдите здесь</a>.</p>

    <script>
        async function submitAdminRegisterForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const login = document.getElementById('login').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, login, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Регистрация успешна! Теперь вы можете войти.');
                    window.location.href = '/admin-login';
                } else {
                    document.getElementById('registerErrorMessage').innerText = data.message;
                }
            } catch (err) {
                document.getElementById('registerErrorMessage').innerText = 'Ошибка сервера';
            }
        }
    </script>
</body>
</html>
