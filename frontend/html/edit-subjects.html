<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Փոփոխել Առարկաները</title>
    <link rel="stylesheet" href="/css/edit-subjects.css">
</head>
<body>

    <header>
        <div class="back-container">
            <img src="/assets/left-arrow.png" alt="Վերադառնալ" class="back-arrow" id="backArrow">
        </div>
        <h1>Փոփոխել Առարկաները</h1>
    </header>

    <div class="course-selection">
        <div class="dropdown-container">
            <label for="courseSelect">Ընտրել կուրս</label>
            <select id="courseSelect">
                <option value="">Ընտրել կուրս...</option>
            </select>

            <label for="courseCodeSelect">Ընտրել կուրսի կոդ</label>
            <select id="courseCodeSelect" disabled>
                <option value="">Ընտրել կուրսի կոդ...</option>
            </select>
        </div>
    </div>

    <!-- "Ավելացնել առարկա" կոճակը -->
    <button id="addSubjectBtn" disabled>➕ Ավելացնել առարկա</button>

    <!-- Overlay (մուգ ֆոն) -->
    <div id="addSubjectPopupOverlay" class="popup-overlay hidden"></div>

    <!-- Առարկայի ավելացման popup -->
    <div id="addSubjectPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" id="closeAddSubjectPopup">&times;</span>
            <h2>Ավելացնել Առարկա</h2>

            <label for="newSubjectName">Առարկայի անվանում:</label>
            <input type="text" id="newSubjectName">

            <label for="newTeacher">Դասախոս:</label>
            <select id="newTeacher">
                <option value="">Ընտրել դասախոս...</option>
            </select>


            <label for="newFrequency">Հաճախականություն:</label>
            <select id="newFrequency">
                <option value="weekly">Ամեն շաբաթ</option>
                <option value="biweekly">2 շաբաթը մեկ</option>
            </select>

            <label for="lectRoomInput">Դասախոսության լսարան:</label>
            <input type="text" id="lectRoomInput" placeholder="Օրինակ՝ 5207, 51109">

            <div class="checkbox-container">
                <input type="checkbox" id="enablePractical">
                <label for="enablePractical">Գործնական</label>
            </div>
            <div id="practicalSection" class="hidden">
                <label for="practicalTeacher">Գործնական դասախոս(ներ):</label>
                <div class="teacher-container">
                    <select id="practicalTeacher" disabled></select>
                    <button type="button" id="addPracticalTeacher" class="add-teacher-btn">➕</button>
                </div>
                
                <label for="practicalFrequency">Պարբերականություն:</label>
                <select id="practicalFrequency" disabled>
                    <option value="weekly">Ամեն շաբաթ</option>
                    <option value="biweekly">2 շաբաթը մեկ</option>
                </select>
            
                <label for="practicalCount">Գործնականների քանակ:</label>
                <input type="number" id="practicalCount" min="1" max="4" value="1" disabled>
            
                <label for="practicalRoomInput">Գործնական լսարան(ներ):</label>
                <input type="text" id="practicalRoomInput" placeholder="Օրինակ՝ 5207, 51109">
            </div>
            
            
            <div class="checkbox-container">
                <input type="checkbox" id="enableLab">
                <label for="enableLab">Լաբորատոր</label>
            </div>
            <div id="labSection" class="hidden">
                <label for="labTeacher">Լաբորատոր դասախոս(ներ):</label>
                <div class="teacher-container">
                    <select id="labTeacher" disabled></select>
                    <button type="button" id="addLabTeacher" class="add-teacher-btn">➕</button>
                </div>
            
                <label for="labFrequency">Պարբերականություն:</label>
                <select id="labFrequency" disabled>
                    <option value="weekly">Ամեն շաբաթ</option>
                    <option value="biweekly">2 շաբաթը մեկ</option>
                </select>
            
                <label for="labCount">Լաբորատորների քանակ:</label>
                <input type="number" id="labCount" min="1" max="4" value="1" disabled>
            
                <label for="labRoomInput">Լաբորատոր լսարան(ներ):</label>
                <input type="text" id="labRoomInput" placeholder="Օրինակ՝ 5207, 51109">
            </div>
            
            
            
            <button id="saveNewSubject">✅ Ավելացնել</button>
        </div>
    </div>


    <div id="subjectsContainer" class="subjects-container">
        <!-- Առարկաները կավելացվեն այստեղ -->
    </div>

    <button id="saveChangesBtn" disabled>✅ Հաստատել փոփոխությունները</button>

    <!-- Popup հաստատման համար -->
    <div id="confirmPopup" class="modal hidden">
        <div class="modal-content">
            <p>Դուք վստահ ե՞ք, որ ցանկանում եք դուրս գալ առանց պահպանելու</p>
            <button id="confirmExit">Այո</button>
            <button id="cancelExit">Ոչ</button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="popupOverlay" class="popup-overlay hidden"></div>

    <!-- Դասի խմբագրման popup -->
    <div id="editPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closeEditPopup()">&times;</span>
            <h2>Դասի Խմբագրում</h2>
            
            <label for="editSubject">Առարկա:</label>
            <input type="text" id="editSubject" readonly>

            <label for="editTeacher">Դասախոս:</label>
            <select id="editTeacher"></select>

            <label for="editRoom">Լսարան:</label>
            <select id="editRoom"></select>

            <label for="editType">Դասի Տեսակ:</label>
            <select id="editType"></select>

            <label for="editFrequency">Հաճախականություն:</label>
            <select id="editFrequency">
                <option value="weekly">Ամեն շաբաթ</option>
                <option value="biweekly">2 շաբաթը մեկ</option>
            </select>


            <button onclick="saveEditedSchedule()">✅ Պահպանել</button>
        </div>
    </div>

    
    <script src="/js/edit-subjects.js"></script>
</body>
</html>
