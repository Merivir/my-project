<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Դասացուցակի Հաստատում</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="/css/schedule-approval.css">
</head>
<body>
  <header>
    <a href="javascript:history.back()" class="back-arrow">
      <img src="/assets/left-arrow.png" alt="Back" class="back-arrow-img">
    </a>
    <h1>Դասացուցակի Հաստատում</h1>
  </header>
  
  <div class="button-container">
    <button id="rejectBtn" class="reject">Հրաժարվել</button>
    <button id="confirmBtn" class="confirm">Հաստատել</button>
  </div>
  
  <div class="dashboard-container">
    <div id="scheduleContainer">
      <!-- Դասացուցակը կավելացվի այստեղ JavaScript-ի միջոցով -->
    </div>
  </div>

  <script src="/js/schedule-approval.js"></script>
</body>
</html>
