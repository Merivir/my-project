<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Դասախոսի մուտք | PolytechSchedule</title>
  <link rel="stylesheet" href="css/teacher-login.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-icon">P</div>
        <span>PolytechSchedule</span>
      </div>
      <div class="sidebar-content">
        <h1>Բարի գալուստ</h1>
        <p>Մուտք գործեք ձեր հաշիվ՝ դասերի ցուցակը դիտելու համար: Դասացուցակը և ուսանողների ցուցակները հասանելի կլինեն ձեր անձնական էջում։</p>
      </div>
    </aside>
    
    <main class="content">
      <div class="content-header">
        <h2>Դասախոսի Մուտք</h2>
        <p>Մուտքագրեք ձեր տվյալները՝ շարունակելու համար</p>
      </div>
      
      <form id="teacherLoginForm" class="login-form" onsubmit="submitTeacherLoginForm(event)">
        <div class="form-group">
          <label for="login">Մուտքանուն</label>
          <input type="text" id="login" name="login" placeholder="Մուտքագրեք ձեր մուտքանունը" required>
        </div>
        
        <div class="form-group">
          <label for="password">Գաղտնաբառ</label>
          <input type="password" id="password" name="password" placeholder="Մուտքագրեք ձեր գաղտնաբառը" required>
        </div>
        
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Հիշել ինձ</label>
          </div>
          <a href="/reset-password-before-login.html?role=teacher" class="forgot-password">Մոռացե՞լ եք գաղտնաբառը</a>
        </div>
        
        <button type="submit" class="submit-btn">Մուտք գործել</button>
        
        <div id="loginErrorMessage" class="login-error"></div>
      </form>
      
      <div class="decoration">© 2025 PolytechSchedule</div>
    </main>
  </div>

  <script src="js/teacher-login.js"></script>
</body>
</html>
