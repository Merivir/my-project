<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Գաղտնաբառի Փոփոխում</title>

  <!-- 👇 Կարգավորման մենյուի CSS -->
  <link rel="stylesheet" href="../css/settingsMenu.css">

  <!-- Կարող եք օգտագործել նույն CSS-ը, ինչ admin-login-ի համար -->
  <link rel="stylesheet" href="/css/admin-login.css">
</head>
<body>

  <!-- ⚙️ Settings մենյուն կավելացվի JS-ով -->

  <h1>Գաղտնաբառի Փոփոխում</h1>
  <form id="changePasswordForm" onsubmit="submitChangePassword(event)">
    <label for="verificationCode">Հաստատման կոդ (6 նիշ):</label>
    <input type="text" id="verificationCode" name="verificationCode" maxlength="6" required>

    <label for="newPassword">Նոր գաղտնաբառ:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Հաստատեք նոր գաղտնաբառը:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Փոփոխել</button>
  </form>

  <p id="changePasswordMessage" style="color: red; text-align: center;"></p>

  <!-- 👇 Settings menu logic -->
  <script src="../js/settingsMenu.js"></script>

  <!-- Քո էջի հիմնական logic -->
  <script src="/js/teacher-change-password.js"></script>
</body>
</html>
