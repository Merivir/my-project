<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Գաղտնաբառի Փոփոխում</title>
  <link rel="stylesheet" href="/css/settingsMenu.css">
  <link rel="stylesheet" href="/css/teacher-change-password.css">
  <style>
    .hint { display: none; color: #555; font-size: .9rem; margin-top: 4px; }
    .error { color: red; font-size: .9rem; }
    #retryLink { display: none; margin-left: 8px; color: blue; cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header"></div>
    <h1>Գաղտնաբառի Փոփոխում</h1>
  </div>
  
  <div class="card">

  <!-- 1. Send code կոճակ -->
  <button type="button" id="sendCodeBtn">Ուղարկել հաստատման կոդ</button>
  <small class="hint" id="sendHint">Կոդը կհասնվի ձեր էլ․ փոստին</small>

  <form id="changePasswordForm">
    <input type="hidden" id="resetToken" name="resetToken">

    <div>
      <label for="verificationCode">Հաստատման կոդ (6 նիշ):</label>
      <input type="text" id="verificationCode" maxlength="6" required>
      <span class="error" id="codeError"></span>
      <!-- hint under code field -->
      <small class="hint" id="codeHint">Ստուգեք ձեր էլ․ փոստը՝ կոդի համար</small>
      <a id="retryLink">Չհասավ կոդը? Կրկին ուղարկել</a>
    </div>

    <div>
      <label for="newPassword">Նոր գաղտնաբառ:</label>
      <input type="password" id="newPassword" required>
      <span class="error" id="passwordError"></span>
    </div>

    <div>
      <label for="confirmPassword">Հաստատեք նոր գաղտնաբառը:</label>
      <input type="password" id="confirmPassword" required>
      <span class="error" id="confirmError"></span>
    </div>

    <button type="submit">Փոփոխել</button>
    <p id="changePasswordMessage" style="color: green; text-align: center;"></p>
  </form>
  </div>

  <script src="/js/settingsMenu.js" defer></script>
  <script src="/js/teacher-change-password.js" defer></script>
</body>
</html>
