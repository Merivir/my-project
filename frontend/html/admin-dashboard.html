<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Բարի գալուստ, Ադմին</title>
  <link rel="stylesheet" href="/css/admin-dashboard.css" />
</head>
<body>
  <!-- Վերին header -->
  <header class="top-header">
    <h1>ԲԱՐԻ ԳԱԼՈՒՍՏ, ԱԴՄԻՆ</h1>
    <a href="/admin/change-password" class="change-password">Փոփոխել գաղտնաբառը</a>
  </header>

  <!-- wrapper՝ կապահովի թե՛ ուղղահայաց, թե՛ հորիզոնական կենտրոնացում -->
  <div class="wrapper">
    <!-- Սպիտակ քարտ (container) -->
    <div class="container">

      <!-- ԱՅՍՏԵՂ ԱՎԵԼԱՑՆՈՒՄ ԵՆՔ Ձեր տեքստը -->
      <div class="admin-intro">
        <p>
          Հարգելի Ադմին, այստեղ կարող եք կատարել ցանկացած մանիպուլյացիա կապված դասացուցակի կազմման հետ,  
          ահա թե ինչպիսի հնարավորություններ ունեք:
        </p>
      </div>

      <!-- Կոճակների բլոկ -->
      <div class="button-container">
        <button onclick="window.location.href='/edit-subjects'">Առարկաների կառավարում</button>
        <button onclick="window.location.href='/guest'">Դիտել դասացուցակը</button>
        <!-- <button onclick="window.location.href='/schedule-approval'">Ստեղծել դասացուցակ</button> -->
        <button id="openGeneratePopup">Ստեղծել դասացուցակ</button>
        <button onclick="window.location.href='/teacher-message'">Ուղարկել ծանուցում</button>
      </div>
    </div>

    <!-- Ստեղծել դասացուցակի փոփափ -->
<div id="generatePopupOverlay" class="popup-overlay hidden"></div>
<div id="generatePopup" class="popup hidden">
  <p>Ցանկանում եք ստեղծել դասացուցակ՝ հիմնվելով առկա բոլոր սահմանափակումների վրա՞</p>
  <div class="popup-buttons">
    <button id="confirmGenerateBtn">Այո</button>
    <button id="cancelGenerateBtn">Չեղարկել</button>
  </div>
</div>

  </div>



  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
