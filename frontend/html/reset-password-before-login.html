<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Գաղտնաբառի Վերականգնում</title>
  <link rel="stylesheet" href="/css/reset-password-before-login.css">
</head>
<body>
  <h1>Փոխել գաղտնաբառը</h1>
  <div class="container">
    <form id="resetPasswordForm">
      <label for="login">Մուտքանուն:</label>
      <input type="text" id="login" placeholder="Մուտքանուն" required>
      
      <button type="button" id="sendCodeBtn">Ուղարկել հաստատման կոդ</button>
      <p id="sendHint" class="hint" style="display:none">✉️ Հաստատման կոդը ուղարկվել է էլ. փոստին։ Հաստատեք:</p>

      <label for="code">Մուտքագրել կոդը (6 նիշ):</label>
      <input type="text" id="code" name="code" maxlength="6" required>
      <p class="error" id="codeError"></p>

      <label for="newPassword">Նոր գաղտնաբառ:</label>
      <input type="password" id="newPassword" name="newPassword" required disabled>
      <p class="error" id="passwordError"></p>

      <label for="confirmPassword">Հաստատել նոր գաղտնաբառը:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required disabled>
      <p class="error" id="confirmError"></p>

      <input type="hidden" id="resetToken" name="resetToken">
      <button type="submit" id="confirmBtn" disabled>Փոխել</button>
      <p id="changePasswordMessage"></p>
    </form>
  </div>
  <script src="/js/reset-password-before-login.js"></script>
</body>
</html>
